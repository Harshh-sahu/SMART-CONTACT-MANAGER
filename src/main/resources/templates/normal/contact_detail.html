<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>THIS IS HOMEPAGE</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>

			<div class="card-body">


				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px; border: 3px solid black" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile photot display" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SCM2024<span th:text="${contact.cId}"></span>
								</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>



						</tbody>
					</table>



					<div class="description mt-3">


						<span th:text="${contact.description}"></span>
					</div>

					<div class="container mt-3">


						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>

						</form>

						<button class="btn btn-danger btn-sm btn-block"
							th:onclick="|deleteContact(${contact.cId})|">Delete</button>

					</div>


				</div>

			</div>



		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">YOU DON'T HAVE PERMISSION TO SEE THESE
			CONTACT.....</h1>
	</section>

</body>

</html>
