<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Update Your Contact</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								<!-- Hidden ID Field -->
								<input type="hidden" th:value="${contact.cId}" name="cId" />
								<!-- Name Field -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-plus"></i></div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter name Here" class="form-control" />
								</div>
								<!-- Second Name Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-user-alt"></i></div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName"
										name="secondName" placeholder="Enter second name Here" class="form-control" />
								</div>
								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-phone"></i></div>
									</div>
									<input th:value="${contact.phone}" required min="10" type="number" id="phone"
										name="phone" placeholder="Enter phone Number Here" class="form-control" />
								</div>
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter email Here" class="form-control" />
								</div>
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-briefcase"></i></div>
									</div>
									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter your work Here" class="form-control" />
								</div>
								<!-- Description Field -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description" id="description"
										class="form-control" placeholder="Enter your contact description"
										rows="10"></textarea>
								</div>
								<!-- Profile Image Display -->
								<div class="container text-center">
									<img style="width:250px; height:250px;" class="img-fluid my_profile_picture"
										th:src="@{'/img/' + ${contact.image}}" alt="" />
								</div>
								<!-- Profile Image Upload -->
								<div class="container mt-5">
									<div class="text-center">
										<div class="mb-3">
											<label for="profileImage" class="form-label">Update Profile Image</label>
											<input class="form-control" type="file" id="profileImage"
												name="profileImage">
										</div>
									</div>
								</div>
								<!-- Save Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
